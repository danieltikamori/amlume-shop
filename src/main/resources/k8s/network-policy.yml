# src/main/resources/k8s/network-policy.yml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: valkey-access-policy
spec:
  podSelector:
    matchLabels:
      app: amlume-shop
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: valkey
      ports:
        - protocol: TCP
          port: 6379
