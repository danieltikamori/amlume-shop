<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .message {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
            min-width: 300px;
            margin-bottom: 20px;
        }

        .success {
            background-color: #e6ffed;
            border-color: #b7ebc9;
            color: #257942;
        }

        .info {
            background-color: #e7f3fe;
            border-color: #c3dafe;
            fe;
            color: #31708f;
        }

        .error {
            background-color: #fbeaea;
            border-color: #f5c6cb;
            color: #721c24;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .oauth2-links {
            margin-top: 20px;
        }

        .oauth2-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }

        .oauth2-links a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Authentication Server Login</h1>

    <!-- Status Message Area - REMOVED JavaScript handling -->
    <!-- You could add a static message here like "Please log in." -->
    <!-- <div class="message info">Please log in.</div> -->


    <!-- Standard Username/Password Login Form -->
    <form method="post" action="/login">
        <div>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Optional: Remember Me checkbox -->
        <!--
        <div>
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me" style="display: inline;">Remember Me</label>
        </div>
        -->
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <!-- OAuth2 Login Links -->
    <div class="oauth2-links">
        <p>Or login with:</p>
        <a href="/oauth2/authorization/google">Login with Google</a>
        <a href="/oauth2/authorization/github">Login with GitHub</a>
        <!-- Add other providers here -->
    </div>

    <!-- Passkey Login Option -->
    <div class="passkey-login">
        <p>Or use a Passkey:</p>
        <!-- Example Passkey button - requires JavaScript to initiate WebAuthn flow -->
        <!-- <button id="passkey-login-button">Login with Passkey</button> -->
    </div>

    <p style="margin-top: 20px;"><a href="/api/register">Register New Account</a></p>
    <p><a href="/static">Go to Authserver Home (if configured)</a></p>

</div>

<!-- REMOVED: JavaScript to handle query parameters -->

</body>
</html>
